
<header>
    <div class="navwrapper">
    <nav role='navigation'>
        <ul>
	    {% for node in site.pages %}
	      {% if node.title and node.title != '404' %}
		      <li><a href="{{ node.url | prepend: site.baseurl }}">{{node.title}}</a></li>
	      {% endif %}
	    {% endfor %}
            </ul>
        </nav>
        </div>
    </header>
