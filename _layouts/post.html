---
layout: default
---
	<article>
			<p class="post-tags">
	      {% for tag in page.tags %}
	      <a href="">{{ tag }}</a> {% unless forloop.last %} &mdash; {% endunless %}
	      {% endfor %}
			</p>

		<h1 class="post-title"><a href="{{page.url}}">{{ page.title }}</h1></a>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>

		<div class="post-content">
			{{ content }}
		</div>

	</article>

	<hr>
	<div class="post-footer">
	<span class="post-footer-thanks">Thanks for reading!</span> If you have questions, you can contact me via <a href="mailto:amrita@cs.uw.edu">email</a>.
</div>
